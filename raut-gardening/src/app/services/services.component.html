    <div class="full-width services-cards container-max-width" *ngIf="!selectedService">
    
        <ng-container *ngFor="let service of servicesData">
            <div class="card pointer" [ngStyle]="{ 'background-image': 'url(' + service.image + ')' }" (click)="selectService(service)">
                 <div class="card-content">
                    <h3>{{ service.title }}</h3>
                </div>
                <!-- <img [src]="service.image" [alt]="service.title || ''" /> -->
            </div>
        </ng-container>
    
    </div>
    <div *ngIf="selectedService && !loadedInHome" class="service-detail container-max-width">
        <app-info-details [type]="'services'" [title]="selectedService?.title" [infoData]="selectedService" (backEvent)="reset($event)"></app-info-details>
    </div>
</section>
