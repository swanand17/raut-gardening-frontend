<div class="contact-page">

  <!-- Page Title -->
  <h1 class="h1 font-primary text-center mb-4">Contact Us</h1>
  <p class="body text-center text-muted intro">
    Have a project in mind? We're here to help you bring it to life.
  </p>

  <div class="contact-grid">

    <!-- Contact Form -->
    <div class="contact-form card">
      <h2 class="h3 font-primary mb-3">Send Us a Message</h2>

      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

        <!-- Name -->
        <div class="form-group">
          <label class="label">Full Name</label>
          <input 
            type="text"
            name="name"
            ngModel
            required
            class="input"
            placeholder="Your Full Name">
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="label">Email</label>
          <input 
            type="email"
            name="email"
            ngModel
            required
            class="input"
            placeholder="Your Email Address">
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label class="label">Phone Number</label>
          <input 
            type="tel"
            name="phone"
            ngModel
            required
            class="input"
            placeholder="Your Phone Number">
        </div>

        <!-- Message -->
        <div class="form-group">
          <label class="label">Message</label>
          <textarea 
            name="message"
            ngModel
            required
            rows="5"
            class="textarea"
            placeholder="Tell us about your project"></textarea>
        </div>

        <button class="btn-submit" [disabled]="!contactForm.valid">
          Send Message
        </button>

      </form>
    </div>

    <!-- Right Column: Contact Info + Map -->
